<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Blocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 16px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .block {
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .block.small {
            width: 100px;
            height: 100px;
        }

        .block.medium {
            width: 150px;
            height: 150px;
        }

        .block.large {
            width: 200px;
            height: 200px;
        }

        @media (min-width: 600px) {
            .block.small {
                width: 150px;
                height: 150px;
            }

            .block.medium {
                width: 200px;
                height: 200px;
            }

            .block.large {
                width: 250px;
                height: 250px;
            }
        }

        @media (min-width: 900px) {
            .block.small {
                width: 200px;
                height: 200px;
            }

            .block.medium {
                width: 250px;
                height: 250px;
            }

            .block.large {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="block small">Small</div>
    <div class="block medium">Medium</div>
    <div class="block large">Large</div>
    <div class="block small">Small</div>
    <div class="block medium">Medium</div>
    <div class="block large">Large</div>
</body>
</html>
